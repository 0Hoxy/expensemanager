<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Expense Manager</title>
</head>
<body>
<h1>비용 리스트</h1>
<hr/>
<div>
    <a th:href="@{/createExpense}">새 비용</a>
</div>
<table th:border="1">
    <thead>
    <th>이름</th>
    <th>설명</th>
    <th>요금</th>
    <th>날짜</th>
    <th>액션</th>
    </thead>
    <tbody>
    <tr th:each="exp : ${expenses}">
        <td th:text="${exp.name}"></td>
        <td th:text="${exp.description}"></td>
        <td th:text="|${#numbers.formatInteger(exp.amount,0,'COMMA')}원|"></td>
        <td th:text="${exp.dateString}"></td>
        <td>
            <a th:href="@{/deleteExpense(id=${exp.expenseId})}" onclick="return confirm('정말로 삭제할까요?')">삭제</a>
<!--            exp.expenseId와 exp.id 두가지로 키값을 잡을 수 있지만 고유값인 expenseId로 연결해 주었음(앞으로도 프론트랑 백이랑 같은 것으로 연결해야하는 것 잊지마라-->
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
